{% extends "base.html" %}
{% block content %}
    {% if not current_user.is_anonymous %}
    <h1>Hi , {{current_user.username}}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    {% else %}
    <h1>Hi , Anonymous User</h1>
    <div><p>Login to see the posts.</p></div>
    {% endif %}
{% endblock content %}
